<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{site.title}">SportGear Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .nav-link {
            color: #2c3e50 !important;
        }
        .nav-link:hover {
            color: #1abc9c !important;
        }
        .rental-form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="#{site.title}">SportGear Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipments" th:text="#{nav.equipments}">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rentals" th:text="#{nav.rentals}">Rentals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile" th:text="#{nav.profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" th:text="#{nav.logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin" th:text="#{nav.admin.dashboard}">Admin Dashboard</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown">
                        <span th:text="${#locale.language == 'ro' ? 'Română' : 'English'}"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="?lang=en">English</a></li>
                        <li><a class="dropdown-item" href="?lang=ro">Română</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="rental-form-container">
    <h2 class="text-center mb-4" th:text="#{rental.new.title}">Create New Rental</h2>
    <div th:if="${error != null}" class="alert alert-danger" th:text="#{${error}}"></div>
    <form th:action="@{/rentals}" th:object="${rental}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{equipment.id}" />
        <div class="mb-3">
            <label class="form-label" th:text="#{equipment.name}">Equipment</label>
            <input type="text" class="form-control" th:value="${rental.equipmentName}" readonly />
        </div>
        <div class="mb-3">
            <label for="customer" class="form-label" th:text="#{rental.customer}">Customer</label>
            <select class="form-select" id="customer" th:field="*{customer.id}" required>
                <option value="" th:text="#{equipment.form.category.select}">Select a customer</option>
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.firstName} + ' ' + ${customer.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label" th:text="#{rentals.rentalDate}">Rental Date</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required />
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label" th:text="#{rentals.returnDate}">Return Date</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required />
        </div>
        <button type="submit" class="btn btn-primary w-100" th:text="#{rental.submit}">Create Rental</button>
    </form>
    <a href="/rentals" class="btn btn-secondary w-100 mt-3" th:text="#{nav.rentals}">Back to Rentals</a>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p th:text="#{footer.copyright}">© 2025 SportGear Rental. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
