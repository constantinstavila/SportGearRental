<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Echipament - SportGear Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .nav-link {
            color: #2c3e50 !important;
        }
        .nav-link:hover {
            color: #1abc9c !important;
        }
        .equipment-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SportGear Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/equipments">Echipamente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rentals">Rezervări</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="equipment-container">
    <h2 class="text-center mb-4" th:text="${equipment.name}"></h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Descriere:</strong> <span th:text="${equipment.description} ?: 'Nespecificată'"></span></p>
            <p><strong>Categorie:</strong> <span th:text="${equipment.category.name}"></span></p>
            <p><strong>Preț pe zi:</strong> <span th:text="${equipment.pricePerDay} + ' RON'"></span></p>
            <p><strong>Condiție:</strong> <span th:text="${equipment.equipmentCondition} ?: 'Nespecificată'"></span></p>
            <p><strong>Disponibil:</strong> <span th:text="${equipment.available} ? 'Da' : 'Nu'"></span></p>
            <div th:if="${equipment.available}">
                <a th:href="@{/rentals/new(equipmentId=${equipment.id})}" class="btn btn-primary">Închiriază</a>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 SportGear Rental. Toate drepturile rezervate.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
