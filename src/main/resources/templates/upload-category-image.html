<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Încărcare Imagine Categorie - SportGear Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f4f9; }
        .navbar-brand { font-weight: 600; color: #1a3c34 !important; }
        .nav-link { color: #1a3c34 !important; font-weight: 500; }
        .nav-link:hover { color: #17a2b8 !important; }
        .upload-container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/" th:text="#{site.title}">SportGear Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:text="#{nav.home}">Acasă</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipments" th:text="#{nav.equipments}">Echipamente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard" th:text="#{nav.admin.dashboard}">Panou de Administrare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" th:text="#{nav.logout}">Deconectare</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="upload-container">
    <h2 class="text-center mb-4">Încărcare Imagine pentru <span th:text="${category.name}"></span></h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/category/{id}/upload-image(id=${category.id})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Selectați imaginea</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Încarcă Imagine</button>
    </form>
</div>
<footer class="bg-dark text-white text-center py-4">
    <p th:text="#{footer.copyright}">© 2025 SportGear Rental. Toate drepturile rezervate.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
