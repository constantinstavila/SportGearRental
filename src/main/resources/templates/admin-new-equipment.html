<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Echipament Nou - SportGear Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .nav-link {
            color: #2c3e50 !important;
        }
        .nav-link:hover {
            color: #1abc9c !important;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SportGear Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipments">Echipamente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/dashboard">Admin Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-container">
    <h2 class="text-center mb-4">Adaugă Echipament Nou</h2>
    <form th:action="@{/admin/equipment/new}" th:object="${equipment}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nume</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descriere</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="pricePerDay" class="form-label">Preț pe zi (RON)</label>
            <input type="number" step="0.01" class="form-control" id="pricePerDay" th:field="*{pricePerDay}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Categorie</label>
            <select class="form-control" id="category" th:field="*{category.id}" required>
                <option value="" disabled selected>Selectați o categorie</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="available" class="form-label">Disponibil</label>
            <select class="form-control" id="available" th:field="*{available}" required>
                <option value="true">Da</option>
                <option value="false">Nu</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="equipmentCondition" class="form-label">Condiție</label>
            <input type="text" class="form-control" id="equipmentCondition" th:field="*{equipmentCondition}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Adaugă Echipament</button>
    </form>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 SportGear Rental. Toate drepturile rezervate.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
