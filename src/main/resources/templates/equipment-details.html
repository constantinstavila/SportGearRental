<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Echipament - SportGear Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .nav-link {
            color: #2c3e50 !important;
        }
        .nav-link:hover {
            color: #1abc9c !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SportGear Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/equipments">Echipamente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rentals">Rezervări</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <h2 th:text="${equipment.name}"></h2>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Descriere:</strong> <span th:text="${equipment.description}"></span></p>
            <p class="card-text"><strong>Preț pe zi:</strong> <span th:text="${equipment.pricePerDay} + ' RON'"></span></p>
            <p class="card-text"><strong>Condiție:</strong> <span th:text="${equipment.equipmentCondition}"></span></p>
            <p class="card-text"><strong>Disponibil:</strong> <span th:text="${equipment.available} ? 'Da' : 'Nu'"></span></p>
            <a th:href="'/rentals/new?equipmentId=' + ${equipment.id}" class="btn btn-primary" th:if="${equipment.available}">Închiriază</a>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 SportGear Rental. Toate drepturile rezervate.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
