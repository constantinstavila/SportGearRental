<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervare Nouă - SportGear Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .nav-link {
            color: #2c3e50 !important;
        }
        .nav-link:hover {
            color: #1abc9c !important;
        }
        .rental-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SportGear Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipments">Echipamente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/rentals">Rezervări</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="rental-container">
    <h2 class="text-center mb-4">Rezervare Nouă</h2>
    <form th:action="@{/rentals/new}" th:object="${rental}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
                <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="equipment" class="form-label">Echipament</label>
            <select class="form-control" id="equipment" th:field="*{equipment.id}" required>
                <option value="" disabled selected>Selectați un echipament</option>
                <option th:each="equipment : ${equipments}" th:value="${equipment.id}" th:text="${equipment.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Data de început</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">Data de sfârșit</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirmă Rezervarea</button>
    </form>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 SportGear Rental. Toate drepturile rezervate.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
