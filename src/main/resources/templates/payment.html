<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{payment.title}">Payment for Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .nav-link {
            color: #2c3e50 !important;
        }
        .nav-link:hover {
            color: #1abc9c !important;
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="#{site.title}">SportGear Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipments" th:text="#{nav.equipments}">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rentals" th:text="#{nav.rentals}">Rentals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile" th:text="#{nav.profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" th:text="#{nav.logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="payment-container">
    <h2 class="text-center mb-4" th:text="#{payment.title}">Payment for Rental</h2>
    <div th:if="${param.error}" class="alert alert-danger" th:text="#{payment.error}">
        Error processing payment. Please try again.
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <p><strong th:text="#{payment.equipment}">Equipment:</strong> <span th:text="${rental.equipmentName}"></span></p>
            <p><strong th:text="#{payment.amount}">Amount:</strong> <span th:text="${rental.totalCost} + ' RON'"></span></p>
        </div>
    </div>
    <form id="payment-form" th:action="@{/rentals/{id}/payment(id=${rental.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" id="client-secret" th:value="${clientSecret}"/>
        <div id="card-element" class="form-control mb-3"></div>
        <div id="card-errors" role="alert" class="text-danger mb-3"></div>
        <button id="submit" class="btn btn-primary w-100" th:text="#{payment.submit}">Pay</button>
    </form>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p th:text="#{footer.copyright}">Â© 2025 SportGear Rental. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script th:inline="javascript">
    const stripe = Stripe(/*[[${stripePublicKey}]]*/);
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    card.on('change', function(event) {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        const clientSecret = document.getElementById('client-secret').value;
        const {paymentIntent, error} = await stripe.confirmCardPayment(
            clientSecret, {
                payment_method: {
                    card: card
                }
            }
        );
        if (error) {
            document.getElementById('card-errors').textContent = error.message;
        } else {
            if (paymentIntent.status === 'succeeded') {
                form.submit();
            }
        }
    });
</script>
</body>
</html>
